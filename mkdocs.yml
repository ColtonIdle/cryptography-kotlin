site_author: Oleg Yukhnevich
site_name: cryptography-kotlin
site_description: "Type-safe Multi-platform cryptography kotlin library"
site_url: https://whyoleg.github.io/cryptography-kotlin/
repo_name: cryptography-kotlin
repo_url: https://github.com/whyoleg/cryptography-kotlin
remote_branch: gh-pages
copyright: 'Copyright &copy; 2023 Oleg Yukhnevich'

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/why_oleg
    - icon: fontawesome/brands/telegram
      link: https://t.me/why_oleg
    - icon: fontawesome/brands/patreon
      link: https://patreon.com/why_oleg
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/whyoleg/

theme:
  name: 'material'
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: 'deep purple'
      accent: 'white'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: 'deep purple'
      accent: 'white'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - toc:
      permalink: true

nav:
  - 'Overview':
      - index.md
  - 'API': api/index.html
  - 'Providers':
      - providers.md
      - 'JDK': providers/jdk.md
      - 'WebCrypto': providers/webcrypto.md
      - 'Apple': providers/apple.md
      - 'OpenSSL3': providers/openssl3.md
  - 'Modules':
      - modules.md
      - 'cryptography-random': modules/cryptography-random.md
      - 'cryptography-core': modules/cryptography-core.md
      - 'cryptography-jdk': modules/cryptography-jdk.md
      - 'cryptography-apple': modules/cryptography-apple.md
      - 'cryptography-webcrypto': modules/cryptography-webcrypto.md
      - 'cryptography-openssl3-api': modules/cryptography-openssl3-api.md
      - 'cryptography-openssl3-shared': modules/cryptography-openssl3-shared.md
      - 'cryptography-openssl3-prebuilt': modules/cryptography-openssl3-prebuilt.md
