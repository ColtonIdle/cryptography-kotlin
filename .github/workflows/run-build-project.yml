name: Build project
on:
  workflow_call:
    inputs:
      kotlin-version:
        description: Override Kotlin version
        type: string
      cache-disabled:
        description: When 'true', all caching is disabled. No entries will be written to or read from the cache.
        type: boolean
        default: false
      patch-file:
        description: Path to git patch to apply
        type: string
      skip-tests:
        description: When `true`, will skip running test tasks
        type: string
        default: 'true'

  workflow_dispatch:
    inputs:
      kotlin-version:
        description: Override Kotlin version
        type: string
      cache-disabled:
        description: When 'true', all caching is disabled. No entries will be written to or read from the cache.
        type: boolean
        default: false
      patch-file:
        description: Path to git patch to apply
        type: string
      skip-tests:
        description: When `true`, will skip running test tasks
        type: string
        default: 'true'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    steps:
      - uses: actions/checkout@v4
      - run: git apply ${{ inputs.patch-file }}
        if: inputs.patch-file != ''
      - uses: ./.github/actions/setup-gradle
        with:
          cache-disabled: ${{ inputs.cache-disabled }}

      - if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          release: false
          install: mingw-w64-x86_64-openssl

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            build
            publishToMavenLocal
            --continue
            -Pckbuild.skipTests=${{ inputs.skip-tests }}
            -Pckbuild.kotlinVersionOverride=${{ inputs.kotlin-version }}
